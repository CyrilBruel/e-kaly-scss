<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Commandes</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
          <tr>
            <th class="text-center">
              <svg cIcon name="cilPeople"></svg>
            </th>
            <th>Commande</th>
            <th class="text-center">Country</th>
            <th>Usage</th>
            <th class="text-center">Payment Method</th>
            <th>Activity</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let commande of commandes; index as i">
            <td class="text-center">
              <c-avatar
                size="md"
                src="{{ commande.avatar }}"
                status="{{ commande.status }}"
              ></c-avatar>
            </td>
            <td>
              <div>{{ commande.client.name }}</div>
              <div class="small text-medium-emphasis">
                <span>{{ commande.state }}</span>
              </div>
            </td>
            <td class="text-center">
              <svg cIcon
                id="{{ commande.country + commande.client.name }}"
                name="cif{{ commande.country }}"
                size="xl"
                title="{{ commande.country }}"
              ></svg>
            </td>
            <td>
              <div class="clearfix">
                <div class="float-start">
                  <strong>{{ commande.usage }}%</strong>
                </div>
                <!-- <div class="float-end">
                  <small class="text-medium-emphasis">
                    {{ commande.period }}
                  </small>
                </div> -->
              </div>
              <c-progress thin
              >
                <c-progress-bar
                  [value]="commande.usage"
                  color="{{ commande.color }}"
                ></c-progress-bar
                >
              </c-progress>
            </td>
            <td class="text-center">
              <svg cIcon name="cibCc{{ commande.payment }}" size="xl"></svg>
            </td>
            <td>
              <div class="small text-medium-emphasis">Livreur</div>
              <strong>{{ commande.livreur.name }}</strong>
            </td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
